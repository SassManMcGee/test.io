<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Touch Interaction Experiment</title>

<style>
/* RESET & LAYOUT */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* No scrolling allowed */
    background: #f4f4f4;
    font-family: 'Segoe UI', Arial, sans-serif;
    user-select: none; /* No text selection */
    -webkit-user-select: none;
    touch-action: none; /* Kills all browser gestures (zoom/scroll) */
}

/* START SCREEN (Overlay) */
#start-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    z-index: 9999; /* Always on top */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
}

#start-button {
    padding: 15px 40px;
    font-size: 24px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

#start-button:active {
    transform: scale(0.98);
}

/* EXPERIMENT UI */
#ui-container {
    padding-top: 20px;
    display: none; /* Hidden until start */
}

#instructions {
    font-size: 20px;
    margin-bottom: 5px;
    font-weight: bold;
    min-height: 30px;
}

#trial-info {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

/* BUTTON GRID */
#button-container {
    display: grid;
    grid-template-columns: repeat(2, 140px);
    grid-template-rows: repeat(4, 90px);
    gap: 15px;
    justify-content: center;
    margin: 0 auto;
    will-change: transform;
    pointer-events: auto;
}

.test-button {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    border: 2px solid rgba(0,0,0,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    box-sizing: border-box;
}

.target {
    background-color: #2ecc71 !important; /* Green */
    border: 4px solid #218c53;
}

/* RESULTS TABLE */
#results-area {
    display: none; /* Hidden until end */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    text-align: left;
}

#results-text {
    font-family: monospace;
    white-space: pre;
    font-size: 12px;
    line-height: 1.5;
}
</style>
</head>

<body>

<div id="start-screen">
    <h1>Touch Interaction Study</h1>
    <p style="max-width: 500px; line-height: 1.5;">
        You will perform a series of button selections while the screen vibrates.
    </p>
    <ul style="text-align: left; display: inline-block;">
        <li><b>Press:</b> Tap the GREEN button.</li>
        <li><b>Release:</b> Touch anywhere, drag, and RELEASE on the GREEN button.</li>
    </ul>
    <br>
    <button id="start-button">Start Experiment</button>
</div>

<div id="ui-container">
    <div id="instructions"></div>
    <div id="trial-info"></div>
    <div id="button-container"></div>
</div>

<div id="results-area">
    <h3>Experiment Complete</h3>
    <p>Please copy the data below:</p>
    <textarea id="results-text" style="width: 100%; height: 80%;"></textarea>
</div>

<script>
/* ============================
   CONFIG
============================ */

const ACTIVATION = ["press", "release"];
const PERTURBATION = [
    "null",       // Baseline
    "screen-x",   // Screen Shake X
    "button-x",   // Button Shake X
    "screen-y",   // Screen Shake Y
    "button-y",   // Button Shake Y
    "screen-xy",  // Screen Shake X+Y
    "button-xy"   // Button Shake X+Y
];

// Generate Trial Queue
const trials = [];
ACTIVATION.forEach(a => {
    PERTURBATION.forEach(p => trials.push({ activation: a, perturbation: p }));
});

// Randomize
trials.sort(() => Math.random() - 0.5);

let currentTrial = 0;
let startTime = null; 
let animationId = null;
const results = [];

/* ============================
   DOM ELEMENTS
============================ */

const startScreen = document.getElementById("start-screen");
const uiContainer = document.getElementById("ui-container");
const instructions = document.getElementById("instructions");
const trialInfo = document.getElementById("trial-info");
const container = document.getElementById("button-container");
const resultsArea = document.getElementById("results-area");
const resultsText = document.getElementById("results-text");

/* ============================
   START LOGIC
============================ */

document.getElementById("start-button").addEventListener("click", () => {
    startScreen.style.display = "none";
    uiContainer.style.display = "block";
    loadTrial();
});

/* ============================
   VIBRATION ENGINE
============================ */

function startPerturbation(type) {
    if (type === "null") return;

    function animate() {
        // 16px = Heavy
        const intensity = 16; 
        
        // Random Jitter (Noise)
        const jitterX = (Math.random() - 0.5) * intensity;
        const jitterY = (Math.random() - 0.5) * intensity;

        const useX = type.includes("x");
        const useY = type.includes("y");

        const dx = useX ? jitterX : 0;
        const dy = useY ? jitterY : 0;

        if (type.startsWith("screen")) {
            container.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        if (type.startsWith("button")) {
            document.querySelectorAll(".test-button").forEach((btn) => {
                const bdx = useX ? (Math.random() - 0.5) * intensity : 0;
                const bdy = useY ? (Math.random() - 0.5) * intensity : 0;
                btn.style.transform = `translate(${bdx}px, ${bdy}px)`;
            });
        }
        animationId = requestAnimationFrame(animate);
    }
    animate();
}

function stopPerturbation() {
    if (animationId) cancelAnimationFrame(animationId);
    container.style.transform = "";
    document.querySelectorAll(".test-button").forEach(b => b.style.transform = "");
}

/* ============================
   TRIAL LOGIC
============================ */

function loadTrial() {
    stopPerturbation();
    container.innerHTML = "";
    
    if (currentTrial >= trials.length) {
        endExperiment();
        return;
    }

    const trial = trials[currentTrial];

    // Update UI Text
    if (trial.activation === "press") {
        instructions.innerHTML = "Tap the <span style='color:green'>GREEN</span> button.";
    } else {
        instructions.innerHTML = "Drag & RELEASE on <span style='color:green'>GREEN</span>.";
    }
    trialInfo.textContent = `Trial ${currentTrial + 1} / ${trials.length}`;

    // Create Buttons
    const targetIndex = Math.floor(Math.random() * 8);
    for (let i = 0; i < 8; i++) {
        const btn = document.createElement("div");
        btn.classList.add("test-button");
        btn.dataset.index = i;

        if (i === targetIndex) {
            btn.classList.add("target");
            btn.dataset.role = "target";
        } else {
            // Distractor colors
            const colors = ["#e74c3c", "#3498db", "#e67e22", "#9b59b6", "#f1c40f"];
            btn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            btn.dataset.role = "distractor";
        }
        container.appendChild(btn);
    }

    startPerturbation(trial.perturbation);
    
    // START TIMER (Total Task Time)
    startTime = performance.now(); 
}

/* ============================
   POINTER HANDLING (FIXED)
============================ */

// 1. POINTER DOWN
document.addEventListener("pointerdown", e => {
    // PREVENT DEFAULT: Critical for stopping scroll/zoom interference
    e.preventDefault(); 

    // CRITICAL FIX: Unlock pointer so 'elementFromPoint' works on Release
    if (e.target.hasPointerCapture(e.pointerId)) {
        e.target.releasePointerCapture(e.pointerId);
    }

    if (!startTime) return;
    const trial = trials[currentTrial];

    // PRESS MODE CHECK
    if (trial.activation === "press") {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button'); 

        if (btn && btn.dataset.role === "target") {
            registerResponse("hit", btn.dataset.index, true); 
        } else if (btn) {
            registerResponse("miss", btn.dataset.index, false);
        } else {
            registerResponse("miss", "bg", false);
        }
    }
});

// 2. POINTER UP
document.addEventListener("pointerup", e => {
    e.preventDefault();
    if (!startTime) return;
    const trial = trials[currentTrial];

    // RELEASE MODE CHECK
    if (trial.activation === "release") {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button');

        if (btn && btn.dataset.role === "target") {
            registerResponse("hit", btn.dataset.index, true);
        } else if (btn) {
            registerResponse("miss", btn.dataset.index, false);
        } else {
            registerResponse("miss", "bg", false);
        }
    }
});

/* ============================
   DATA LOGGING
============================ */

function registerResponse(outcome, index, isSuccess) {
    const now = performance.now();
    const rt = now - startTime; // Time from TRIAL START to Event
    const trial = trials[currentTrial];

    // Log the event
    results.push({
        trial: currentTrial + 1,
        activation: trial.activation,
        perturbation: trial.perturbation,
        outcome: outcome,
        targetIndex: index,
        rt: rt.toFixed(2)
    });

    if (isSuccess) {
        // SUCCESS: Move to next trial
        currentTrial++;
        setTimeout(loadTrial, 250); 
    } else {
        // ERROR: Flash red, but KEEP TIMER RUNNING
        document.body.style.backgroundColor = "#ffe6e6";
        setTimeout(() => document.body.style.backgroundColor = "#f4f4f4", 100);
    }
}

function endExperiment() {
    stopPerturbation();
    uiContainer.style.display = "none";
    resultsArea.style.display = "block";

    let csvContent = "Trial,Mode,Motion,Outcome,Index,RT_ms\n";
    results.forEach(r => {
        csvContent += `${r.trial},${r.activation},${r.perturbation},${r.outcome},${r.targetIndex},${r.rt}\n`;
    });

    resultsText.value = csvContent;
}

</script>

</body>
</html>
