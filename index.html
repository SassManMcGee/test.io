<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Interaction Experiment</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
    user-select: none;
    /* CRITICAL FIX: Prevents scrolling/zooming so you can drag anywhere */
    touch-action: none; 
    overflow: hidden;
}

#instructions {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
}

#trial-info {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

#button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 20px;
    max-width: 360px;
    margin: 20px auto;
    will-change: transform;
}

.test-button {
    height: 80px;
    border-radius: 12px;
    border: 2px solid rgba(0,0,0,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    touch-action: none;
    will-change: transform;
}

.target {
    background-color: #2ecc71 !important; /* Green */
    border: 3px solid #27ae60;
}

#results {
    margin-top: 30px;
    text-align: left;
    font-family: monospace;
    font-size: 12px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    height: 150px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    white-space: pre;
}
</style>
</head>

<body>

<h2>Touch Interaction Study</h2>
<div id="instructions"></div>
<div id="trial-info"></div>
<div id="button-container"></div>
<div id="results">Results will appear here...</div>

<script>
/* ============================
   CONFIG
============================ */

// 2 Activation Types
const ACTIVATION = ["press", "release"];

// 7 Motion Conditions (as requested)
const PERTURBATION = [
    "null",       // Baseline
    "screen-x",   // Screen Shake X
    "button-x",   // Button Shake X
    "screen-y",   // Screen Shake Y
    "button-y",   // Button Shake Y
    "screen-xy",  // Screen Shake X+Y
    "button-xy"   // Button Shake X+Y
];

// Generate Trial Queue (Fully Crossed)
const trials = [];
// We can repeat the block to have more data points per condition if desired. 
// For now, 1 block = 2 * 7 = 14 trials.
ACTIVATION.forEach(a => {
    PERTURBATION.forEach(p => trials.push({ activation: a, perturbation: p }));
});

// Randomize Order
trials.sort(() => Math.random() - 0.5);

let currentTrial = 0;
let startTime = null;
let animationId = null;
const results = [];

/* ============================
   DOM ELEMENTS
============================ */

const instructions = document.getElementById("instructions");
const trialInfo = document.getElementById("trial-info");
const container = document.getElementById("button-container");
const resultsDiv = document.getElementById("results");

/* ============================
   UTILITIES
============================ */

function randomColor() {
    // Exclude greenish colors to avoid confusion
    const colors = ["#e74c3c", "#3498db", "#e67e22", "#9b59b6", "#f1c40f", "#34495e"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function stopPerturbation() {
    if (animationId) cancelAnimationFrame(animationId);
    container.style.transform = "";
    // Reset individual button transforms
    const buttons = document.querySelectorAll(".test-button");
    if(buttons) buttons.forEach(b => b.style.transform = "");
}

/* ============================
   PERTURBATION ENGINE
============================ */

function startPerturbation(type) {
    if (type === "null") return;

    let t = 0;

    function animate() {
        // Speed of oscillation
        t += 0.08; 

        // Amplitude (Pixels)
        const amp = 8; 

        // Determine Axes
        const useX = type.includes("x");
        const useY = type.includes("y");

        // Calculate offsets
        const dx = useX ? Math.sin(t * 2) * amp : 0;
        const dy = useY ? Math.cos(t * 1.5) * amp : 0; // Distinct frequencies for chaotic feel in XY

        if (type.startsWith("screen")) {
            container.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        if (type.startsWith("button")) {
            document.querySelectorAll(".test-button").forEach((btn, i) => {
                // Add phase offset based on index so they don't move in unison (jitter effect)
                const phase = i * 0.5; 
                const bdx = useX ? Math.sin((t * 2) + phase) * amp : 0;
                const bdy = useY ? Math.cos((t * 1.5) + phase) * amp : 0;
                btn.style.transform = `translate(${bdx}px, ${bdy}px)`;
            });
        }

        animationId = requestAnimationFrame(animate);
    }

    animate();
}

/* ============================
   LOAD TRIAL
============================ */

function loadTrial() {
    stopPerturbation();
    container.innerHTML = "";
    startTime = null;

    if (currentTrial >= trials.length) {
        endExperiment();
        return;
    }

    const trial = trials[currentTrial];

    // Set Text
    if (trial.activation === "press") {
        instructions.innerHTML = "Tap the <span style='color:green'>GREEN</span> button.";
    } else {
        instructions.innerHTML = "Touch <b>ANYWHERE</b>, drag, and <br><b>RELEASE</b> on <span style='color:green'>GREEN</span> button.";
    }

    trialInfo.textContent = `Trial ${currentTrial + 1} / ${trials.length} | Mode: ${trial.activation.toUpperCase()} | Motion: ${trial.perturbation}`;

    // Create Buttons
    const targetIndex = Math.floor(Math.random() * 8);

    for (let i = 0; i < 8; i++) {
        const btn = document.createElement("div");
        btn.classList.add("test-button");
        btn.dataset.index = i;

        if (i === targetIndex) {
            btn.classList.add("target");
            btn.dataset.role = "target";
        } else {
            btn.style.backgroundColor = randomColor();
            btn.dataset.role = "distractor";
        }

        container.appendChild(btn);
    }

    startPerturbation(trial.perturbation);
}

/* ============================
   POINTER HANDLING (FIXED)
============================ */

// Global Pointer Down: Starts Timer
document.addEventListener("pointerdown", e => {
    // Always start time on first contact, regardless of where
    if (!startTime) startTime = performance.now();

    const trial = trials[currentTrial];
    
    // IF PRESS MODE: Check immediately if we hit the target
    if (trial.activation === "press") {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button'); // Handle clicking inner elements/borders

        if (btn && btn.dataset.role === "target") {
            registerResponse("hit", btn.dataset.index, false);
        }
    }
});

// Global Pointer Up: Handles Release Logic
document.addEventListener("pointerup", e => {
    const trial = trials[currentTrial];
    
    // IF RELEASE MODE: Check where we let go
    if (trial.activation === "release") {
        if (!startTime) return; // Ignore if they didn't press down first

        // Calculate what is under the finger right now
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button');

        const isTarget = btn && btn.dataset.role === "target";

        if (isTarget) {
            registerResponse("hit", btn.dataset.index, false);
        } else {
            // In release tasks, releasing on the wrong thing is usually a Miss
            registerResponse("miss", btn ? btn.dataset.index : "background", true);
        }
    }
});

/* ============================
   LOGGING & NEXT
============================ */

function registerResponse(outcome, index, isMiss) {
    if (!startTime) return; // Safety

    stopPerturbation();
    const rt = performance.now() - startTime;
    const trial = trials[currentTrial];

    // Log data
    results.push({
        trial: currentTrial + 1,
        activation: trial.activation,
        perturbation: trial.perturbation,
        outcome: outcome,
        rt: rt.toFixed(2)
    });

    // Update table view
    updateResultsView();

    // Next Trial
    currentTrial++;
    setTimeout(loadTrial, 500); // Short delay before next
}

function updateResultsView() {
    let header = "Trial | Mode    | Motion    | RT (ms) | Outcome\n";
    header += "-----------------------------------------------------\n";
    const rows = results.map(r => 
        `${r.trial.toString().padEnd(5)} | ${r.activation.padEnd(7)} | ${r.perturbation.padEnd(9)} | ${r.rt.padEnd(7)} | ${r.outcome}`
    ).join("\n");
    
    resultsDiv.textContent = header + rows;
    // Auto scroll to bottom
    resultsDiv.scrollTop = resultsDiv.scrollHeight; 
}

/* ============================
   END EXPERIMENT
============================ */

function endExperiment() {
    stopPerturbation();
    container.innerHTML = "<h3>Experiment Complete</h3>";
    instructions.textContent = "Thank you.";
    trialInfo.textContent = "Copy the data below:";
}

/* ============================
   START
============================ */

loadTrial();

</script>

</body>
</html>
