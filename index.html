<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Interaction Experiment</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
    user-select: none;
}

#instructions {
    font-size: 18px;
    margin-bottom: 10px;
}

#trial-info {
    font-size: 16px;
    margin-bottom: 15px;
}

#button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 15px;
    max-width: 400px;
    margin: 0 auto;
    will-change: transform;
}

.test-button {
    height: 80px;
    border-radius: 12px;
    border: none;
    touch-action: none;
    will-change: transform;
}

.target {
    background-color: green;
}

#results {
    margin-top: 30px;
    text-align: left;
    font-family: monospace;
    background: white;
    padding: 10px;
    border-radius: 8px;
}
</style>
</head>

<body>

<h2>Touch Interaction Study</h2>
<div id="instructions"></div>
<div id="trial-info"></div>
<div id="button-container"></div>
<div id="results"></div>

<script>
/* ============================
   CONFIG
============================ */

const ACTIVATION = ["press", "release"];
const PERTURBATION = [
    "screen-x",
    "button-x",
    "null",
    "screen-y",
    "button-y",
    "screen-xy",
    "button-xy"
];

const trials = [];
ACTIVATION.forEach(a => {
    PERTURBATION.forEach(p => trials.push({ activation: a, perturbation: p }));
});
trials.sort(() => Math.random() - 0.5);

let currentTrial = 0;
let startTime = null;
let firstDistractor = null;
let animationId = null;

const results = [];

/* ============================
   DOM
============================ */

const instructions = document.getElementById("instructions");
const trialInfo = document.getElementById("trial-info");
const container = document.getElementById("button-container");
const resultsDiv = document.getElementById("results");

/* ============================
   UTILITIES
============================ */

function randomColor() {
    const colors = ["red", "blue", "orange", "purple", "pink", "brown"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function stopPerturbation() {
    if (animationId) cancelAnimationFrame(animationId);
    container.style.transform = "";
    document.querySelectorAll(".test-button").forEach(b => b.style.transform = "");
}

/* ============================
   PERTURBATION ENGINE
============================ */

function startPerturbation(type) {
    if (type === "null") return;

    let t = 0;

    function animate() {
        t += 0.1;

        if (type.startsWith("screen")) {
            const dx = type.includes("x") ? Math.sin(t) * 6 : 0;
            const dy = type.includes("y") ? Math.cos(t) * 6 : 0;
            container.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        if (type.startsWith("button")) {
            document.querySelectorAll(".test-button").forEach((btn, i) => {
                const phase = t + i;
                const dx = type.includes("x") ? Math.sin(phase) * 5 : 0;
                const dy = type.includes("y") ? Math.cos(phase) * 5 : 0;
                btn.style.transform = `translate(${dx}px, ${dy}px)`;
            });
        }

        animationId = requestAnimationFrame(animate);
    }

    animate();
}

/* ============================
   LOAD TRIAL
============================ */

function loadTrial() {
    stopPerturbation();
    container.innerHTML = "";
    firstDistractor = null;
    startTime = null;

    if (currentTrial >= trials.length) {
        endExperiment();
        return;
    }

    const trial = trials[currentTrial];

    instructions.textContent =
        trial.activation === "press"
        ? "Press the GREEN button. Avoid all other colors."
        : "Press anywhere, RELEASE on the GREEN button. Avoid all other colors.";

    trialInfo.textContent = `Trial ${currentTrial + 1} / ${trials.length}`;

    const targetIndex = Math.floor(Math.random() * 8);

    for (let i = 0; i < 8; i++) {
        const btn = document.createElement("div");
        btn.classList.add("test-button");
        btn.dataset.index = i;

        if (i === targetIndex) {
            btn.classList.add("target");
            btn.dataset.role = "target";
        } else {
            btn.style.backgroundColor = randomColor();
            btn.dataset.role = "distractor";
        }

        container.appendChild(btn);
    }

    startPerturbation(trial.perturbation);
}

/* ============================
   POINTER HANDLING
============================ */

document.addEventListener("pointerdown", e => {
    const el = document.elementFromPoint(e.clientX, e.clientY);
    if (!startTime) startTime = performance.now();

    if (el?.dataset?.role === "distractor" && !firstDistractor) {
        firstDistractor = el.dataset.index;
    }

    if (
        trials[currentTrial].activation === "press" &&
        el?.dataset?.role === "target"
    ) {
        registerResponse("pointerdown", el.dataset.index, false);
    }
});

document.addEventListener("pointerup", e => {
    if (trials[currentTrial].activation !== "release") return;

    const el = document.elementFromPoint(e.clientX, e.clientY);
    const correct = el?.dataset?.role === "target";

    registerResponse("pointerup", el?.dataset?.index ?? null, !correct);
});

/* ============================
   LOGGING
============================ */

function registerResponse(event, index, miss) {
    stopPerturbation();
    const rt = performance.now() - startTime;
    const trial = trials[currentTrial];

    results.push({
        trial: currentTrial + 1,
        activation: trial.activation,
        perturbation: trial.perturbation,
        event,
        index,
        miss,
        firstDistractor,
        rt: rt.toFixed(2)
    });

    currentTrial++;
    setTimeout(loadTrial, 600);
}

/* ============================
   END
============================ */

function endExperiment() {
    stopPerturbation();
    container.innerHTML = "";
    instructions.textContent = "Experiment complete";

    let out = "trial | activation | perturbation | event | index | miss | firstDistractor | RT\n";
    out += "-----------------------------------------------------------------------------\n";

    results.forEach(r => {
        out += `${r.trial} | ${r.activation} | ${r.perturbation} | ${r.event} | ${r.index} | ${r.miss} | ${r.firstDistractor} | ${r.rt}\n`;
    });

    resultsDiv.textContent = out;
}

/* ============================
   START
============================ */

loadTrial();
</script>

</body>
</html>
