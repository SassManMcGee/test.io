<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Interaction Experiment</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
    user-select: none;
    touch-action: none; 
    overflow: hidden;
    margin: 0;
}

/* START SCREEN OVERLAY */
#start-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

#start-button {
    padding: 20px 40px;
    font-size: 20px;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
}

#instructions {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
    min-height: 50px;
}

#trial-info {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

#button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 20px;
    max-width: 360px;
    margin: 20px auto;
    will-change: transform;
    padding: 10px; 
    visibility: hidden; /* Hidden until start */
}

.test-button {
    height: 80px;
    border-radius: 12px;
    border: 2px solid rgba(0,0,0,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    touch-action: none;
    will-change: transform;
}

.target {
    background-color: #2ecc71 !important;
    border: 3px solid #27ae60;
}

#results {
    display: none; 
    margin-top: 30px;
    text-align: left;
    font-family: monospace;
    font-size: 12px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    height: 350px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    white-space: pre;
}
</style>
</head>

<body>

<div id="start-screen">
    <h1>Touch Interaction Study</h1>
    <p>In this study, you will be asked to select the GREEN button under different vibration conditions.</p>
    <ul style="text-align: left; max-width: 400px;">
        <li><b>Press Mode:</b> Tap the green button immediately.</li>
        <li><b>Release Mode:</b> Touch anywhere, drag your finger, and release on the green button.</li>
    </ul>
    <button id="start-button">Start Experiment</button>
</div>

<h2>Touch Interaction Study</h2>
<div id="instructions"></div>
<div id="trial-info"></div>
<div id="button-container"></div>
<div id="results"></div>

<script>
/* ============================
   CONFIG
============================ */

const ACTIVATION = ["press", "release"];
const PERTURBATION = [
    "null", "screen-x", "button-x", "screen-y", "button-y", "screen-xy", "button-xy"
];

const trials = [];
// Generate all combinations
ACTIVATION.forEach(a => {
    PERTURBATION.forEach(p => trials.push({ activation: a, perturbation: p }));
});

// Randomize Trial Order
trials.sort(() => Math.random() - 0.5);

let currentTrial = 0;
let startTime = null;
let animationId = null;
const results = [];

const instructions = document.getElementById("instructions");
const trialInfo = document.getElementById("trial-info");
const container = document.getElementById("button-container");
const resultsDiv = document.getElementById("results");
const startScreen = document.getElementById("start-screen");
const startBtn = document.getElementById("start-button");

/* ============================
   VIBRATION ENGINE
============================ */

function startPerturbation(type) {
    if (type === "null") return;

    function animate() {
        // Intensity of 16px simulates heavy vehicle vibration
        const intensity = 16; 
        const jitterX = (Math.random() - 0.5) * intensity;
        const jitterY = (Math.random() - 0.5) * intensity;

        const useX = type.includes("x");
        const useY = type.includes("y");

        if (type.startsWith("screen")) {
            const dx = useX ? jitterX : 0;
            const dy = useY ? jitterY : 0;
            container.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        if (type.startsWith("button")) {
            document.querySelectorAll(".test-button").forEach((btn) => {
                const bdx = useX ? (Math.random() - 0.5) * intensity : 0;
                const bdy = useY ? (Math.random() - 0.5) * intensity : 0;
                btn.style.transform = `translate(${bdx}px, ${bdy}px)`;
            });
        }
        animationId = requestAnimationFrame(animate);
    }
    animate();
}

function stopPerturbation() {
    if (animationId) cancelAnimationFrame(animationId);
    container.style.transform = "";
    document.querySelectorAll(".test-button").forEach(b => b.style.transform = "");
}

/* ============================
   EXPERIMENT FLOW
============================ */

startBtn.addEventListener("click", () => {
    startScreen.style.display = "none";
    container.style.visibility = "visible";
    loadTrial();
});

function loadTrial() {
    stopPerturbation();
    container.innerHTML = "";
    
    if (currentTrial >= trials.length) {
        endExperiment();
        return;
    }

    const trial = trials[currentTrial];

    // Instruction Text
    if (trial.activation === "press") {
        instructions.innerHTML = "Tap the <span style='color:green'>GREEN</span> button.";
    } else {
        instructions.innerHTML = "Touch anywhere, RELEASE on <span style='color:green'>GREEN</span>.";
    }

    trialInfo.textContent = `Trial ${currentTrial + 1} / ${trials.length}`;

    // Create Grid
    const targetIndex = Math.floor(Math.random() * 8);
    for (let i = 0; i < 8; i++) {
        const btn = document.createElement("div");
        btn.classList.add("test-button");
        if (i === targetIndex) {
            btn.classList.add("target");
            btn.dataset.role = "target";
        } else {
            btn.style.backgroundColor = ["#e74c3c", "#3498db", "#e67e22", "#9b59b6", "#f1c40f"][Math.floor(Math.random()*5)];
            btn.dataset.role = "distractor";
        }
        container.appendChild(btn);
    }

    startPerturbation(trial.perturbation);
    
    // START TIMER NOW (Captures search + movement time)
    startTime = performance.now(); 
}

/* ============================
   POINTER HANDLING
============================ */

document.addEventListener("pointerdown", e => {
    if (!startTime) return;
    const trial = trials[currentTrial];
    
    if (trial.activation === "press") {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button'); 

        if (btn && btn.dataset.role === "target") {
            registerResponse("hit", btn.dataset.index, true); 
        } else {
            const index = btn ? btn.dataset.index : "bg";
            registerResponse("miss", index, false);
        }
    }
});

document.addEventListener("pointerup", e => {
    if (!startTime) return;
    const trial = trials[currentTrial];
    
    if (trial.activation === "release") {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button');

        if (btn && btn.dataset.role === "target") {
            registerResponse("hit", btn.dataset.index, true);
        } else {
            const index = btn ? btn.dataset.index : "bg";
            registerResponse("miss", index, false);
        }
    }
});

/* ============================
   LOGGING
============================ */

function registerResponse(outcome, index, endTrial) {
    const now = performance.now();
    const rt = now - startTime; // RT is always calculated from Trial Load
    const trial = trials[currentTrial];

    results.push({
        trial: currentTrial + 1,
        activation: trial.activation,
        perturbation: trial.perturbation,
        outcome: outcome,
        targetIndex: index,
        rt: rt.toFixed(2)
    });

    if (endTrial) {
        currentTrial++;
        setTimeout(loadTrial, 400); 
    } else {
        // Visual feedback for miss
        document.body.style.backgroundColor = "#ffe6e6";
        setTimeout(() => document.body.style.backgroundColor = "#f4f4f4", 80);
    }
}

function endExperiment() {
    stopPerturbation();
    container.style.display = "none";
    instructions.textContent = "Experiment Complete";
    trialInfo.textContent = "";

    const header = "Trial | Mode    | Motion    | Outcome | Index | Total RT (ms)\n" +
                   "-----------------------------------------------------------\n";
    const rows = results.map(r => 
        `${r.trial.toString().padEnd(5)} | ${r.activation.padEnd(7)} | ${r.perturbation.padEnd(9)} | ${r.outcome.padEnd(7)} | ${r.targetIndex.toString().padEnd(5)} | ${r.rt}`
    ).join("\n");

    resultsDiv.style.display = "block";
    resultsDiv.textContent = header + rows;
}
</script>

</body>
</html>
