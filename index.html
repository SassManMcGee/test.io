<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Interaction Experiment</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 20px;
    user-select: none;
    /* Prevents scrolling/zooming so you can drag anywhere */
    touch-action: none; 
    overflow: hidden;
}

#instructions {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
}

#trial-info {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

#button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 20px;
    max-width: 360px;
    margin: 20px auto;
    will-change: transform;
    /* Ensure clicks between buttons are detected on the container */
    padding: 10px; 
}

.test-button {
    height: 80px;
    border-radius: 12px;
    border: 2px solid rgba(0,0,0,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    touch-action: none;
    will-change: transform;
}

.target {
    background-color: #2ecc71 !important; /* Green */
    border: 3px solid #27ae60;
}

#results {
    /* HIDDEN UNTIL END */
    display: none; 
    margin-top: 30px;
    text-align: left;
    font-family: monospace;
    font-size: 12px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    white-space: pre;
}
</style>
</head>

<body>

<h2>Touch Interaction Study</h2>
<div id="instructions"></div>
<div id="trial-info"></div>
<div id="button-container"></div>
<div id="results"></div>

<script>
/* ============================
   CONFIG
============================ */

const ACTIVATION = ["press", "release"];

const PERTURBATION = [
    "null",       // Baseline
    "screen-x",   // Screen Shake X
    "button-x",   // Button Shake X
    "screen-y",   // Screen Shake Y
    "button-y",   // Button Shake Y
    "screen-xy",  // Screen Shake X+Y
    "button-xy"   // Button Shake X+Y
];

const trials = [];
// 1 Block = 14 Trials
ACTIVATION.forEach(a => {
    PERTURBATION.forEach(p => trials.push({ activation: a, perturbation: p }));
});

// Randomize Order
trials.sort(() => Math.random() - 0.5);

let currentTrial = 0;
let startTime = null;
let animationId = null;
const results = [];

/* ============================
   DOM ELEMENTS
============================ */

const instructions = document.getElementById("instructions");
const trialInfo = document.getElementById("trial-info");
const container = document.getElementById("button-container");
const resultsDiv = document.getElementById("results");

/* ============================
   UTILITIES
============================ */

function randomColor() {
    const colors = ["#e74c3c", "#3498db", "#e67e22", "#9b59b6", "#f1c40f", "#34495e"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function stopPerturbation() {
    if (animationId) cancelAnimationFrame(animationId);
    container.style.transform = "";
    document.querySelectorAll(".test-button").forEach(b => b.style.transform = "");
}

/* ============================
   VIBRATION ENGINE
============================ */

function startPerturbation(type) {
    if (type === "null") return;

    function animate() {
        // --- TUNING PARAMETERS ---
        // 10px is light 
        // 15px+ is heavy
        const intensity = 16; 

        // Generate high-frequency random jitter
        const jitterX = (Math.random() - 0.5) * intensity;
        const jitterY = (Math.random() - 0.5) * intensity;

        const useX = type.includes("x");
        const useY = type.includes("y");

        const dx = useX ? jitterX : 0;
        const dy = useY ? jitterY : 0;

        // Apply to Screen
        if (type.startsWith("screen")) {
            container.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        // Apply to Buttons
        if (type.startsWith("button")) {
            document.querySelectorAll(".test-button").forEach((btn) => {
                // Individual jitter per button makes it feel more like 
                // the user's hand is shaking relative to the screen.
                const bdx = useX ? (Math.random() - 0.5) * intensity : 0;
                const bdy = useY ? (Math.random() - 0.5) * intensity : 0;
                btn.style.transform = `translate(${bdx}px, ${bdy}px)`;
            });
        }

        animationId = requestAnimationFrame(animate);
    }

    animate();
}

/* ============================
   LOAD TRIAL
============================ */

function loadTrial() {
    stopPerturbation();
    container.innerHTML = "";
    startTime = null; // Reset timer for new trial

    if (currentTrial >= trials.length) {
        endExperiment();
        return;
    }

    const trial = trials[currentTrial];

    // Instructions
    if (trial.activation === "press") {
        instructions.innerHTML = "Tap the <span style='color:green'>GREEN</span> button.";
    } else {
        instructions.innerHTML = "Touch <b>ANYWHERE</b>, drag, and <br><b>RELEASE</b> on <span style='color:green'>GREEN</span> button.";
    }

    trialInfo.textContent = `Trial ${currentTrial + 1} / ${trials.length} | Mode: ${trial.activation.toUpperCase()} | Motion: ${trial.perturbation}`;

    // Create Buttons
    const targetIndex = Math.floor(Math.random() * 8);

    for (let i = 0; i < 8; i++) {
        const btn = document.createElement("div");
        btn.classList.add("test-button");
        btn.dataset.index = i;

        if (i === targetIndex) {
            btn.classList.add("target");
            btn.dataset.role = "target";
        } else {
            btn.style.backgroundColor = randomColor();
            btn.dataset.role = "distractor";
        }

        container.appendChild(btn);
    }

    startPerturbation(trial.perturbation);
}

/* ============================
   POINTER HANDLING (LOGIC FIXES)
============================ */

// 1. POINTER DOWN
document.addEventListener("pointerdown", e => {
    // Start time on first touch of the trial
    if (!startTime) startTime = performance.now();

    const trial = trials[currentTrial];
    
    // PRESS MODE LOGIC
    if (trial.activation === "press") {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button'); 

        if (btn && btn.dataset.role === "target") {
            // HIT: Log and End Trial
            registerResponse("hit", btn.dataset.index, true); 
        } else {
            // MISS: Log and Continue Trial
            const index = btn ? btn.dataset.index : "bg";
            registerResponse("miss", index, false);
        }
    }
});

// 2. POINTER UP
document.addEventListener("pointerup", e => {
    const trial = trials[currentTrial];
    
    // RELEASE MODE LOGIC
    if (trial.activation === "release") {
        if (!startTime) return; // User hasn't clicked down yet

        const el = document.elementFromPoint(e.clientX, e.clientY);
        const btn = el?.closest('.test-button');

        if (btn && btn.dataset.role === "target") {
            // HIT: Log and End Trial
            registerResponse("hit", btn.dataset.index, true);
        } else {
            // MISS: Log and Continue Trial
            const index = btn ? btn.dataset.index : "bg";
            registerResponse("miss", index, false);
            
            // In release mode, a miss usually means they let go. 
            // We reset startTime so they have to 'click-down' again to start a new attempt.
            startTime = null; 
        }
    }
});

/* ============================
   LOGGING & NEXT
============================ */

function registerResponse(outcome, index, endTrial) {
    const now = performance.now();
    const rt = startTime ? (now - startTime) : 0;
    const trial = trials[currentTrial];

    // Log data
    results.push({
        trial: currentTrial + 1,
        activation: trial.activation,
        perturbation: trial.perturbation,
        outcome: outcome,
        targetIndex: index,
        rt: rt.toFixed(2)
    });

    if (endTrial) {
        // Success! Move to next trial.
        currentTrial++;
        // Short delay for visual feedback
        setTimeout(loadTrial, 200); 
    } else {
        // Miss! Shake screen or flash background (optional visual feedback)
        document.body.style.backgroundColor = "#ffe6e6";
        setTimeout(() => document.body.style.backgroundColor = "#f4f4f4", 100);
    }
}

/* ============================
   END EXPERIMENT
============================ */

function endExperiment() {
    stopPerturbation();
    container.innerHTML = "<h3>Experiment Complete</h3>";
    instructions.textContent = "Thank you.";
    trialInfo.textContent = "";

    // Show Results Table
    const tableHeader = "Trial | Mode    | Motion    | Outcome | Index | RT (ms)\n" +
                        "--------------------------------------------------------\n";
    
    const rows = results.map(r => 
        `${r.trial.toString().padEnd(5)} | ${r.activation.padEnd(7)} | ${r.perturbation.padEnd(9)} | ${r.outcome.padEnd(7)} | ${r.targetIndex.toString().padEnd(5)} | ${r.rt}`
    ).join("\n");

    resultsDiv.style.display = "block";
    resultsDiv.textContent = tableHeader + rows;
    
    // Auto scroll to bottom
    resultsDiv.scrollTop = resultsDiv.scrollHeight; 
}

/* ============================
   START
============================ */

loadTrial();

</script>

</body>
</html>
