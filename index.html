<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Touch Interaction Experiment - Fitts' Law</title>

<style>
body, html {
    margin: 0; padding: 0; width: 100%; height: 100%;
    overflow: hidden; background: #f4f4f4;
    font-family: 'Segoe UI', Arial, sans-serif;
    user-select: none; -webkit-user-select: none; touch-action: none;
}

#start-screen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: white; z-index: 9999; display: flex;
    flex-direction: column; align-items: center; justify-content: center;
    text-align: center; padding: 20px;
}

#start-button {
    padding: 15px 40px; font-size: 24px; background: #27ae60;
    color: white; border: none; border-radius: 8px; cursor: pointer;
    margin-top: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

#ui-container { padding-top: 20px; display: none; }
#instructions { font-size: 20px; margin-bottom: 5px; font-weight: bold; min-height: 30px; }
#trial-info { font-size: 14px; color: #555; margin-bottom: 20px; }

#button-container {
    display: grid; grid-template-columns: repeat(2, 140px);
    grid-template-rows: repeat(4, 90px); gap: 15px;
    justify-content: center; margin: 0 auto; will-change: transform;
}

.test-button {
    width: 100%; height: 100%; border-radius: 12px;
    border: 2px solid rgba(0,0,0,0.1); box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    box-sizing: border-box; transition: background-color 0.1s;
}

.target { background-color: #2ecc71 !important; border: 4px solid #218c53; }

#results-area {
    display: none; position: absolute; top: 0; left: 0;
    width: 100%; height: 100%; background: white;
    padding: 20px; box-sizing: border-box; overflow-y: auto;
}

#results-text { width: 100%; height: 70%; font-family: monospace; font-size: 11px; }
</style>
</head>

<body>

<div id="start-screen">
    <h1>Touch Interaction Study</h1>
    <p>Target: Green Button. <br>Measure: Accuracy + Fitts' Law ID.</p>
    <button id="start-button">Start Experiment</button>
</div>

<div id="ui-container">
    <div id="instructions"></div>
    <div id="trial-info"></div>
    <div id="button-container"></div>
</div>

<div id="results-area">
    <h3>Experiment Complete</h3>
    <textarea id="results-text" readonly></textarea>
    <br><br>
    <button onclick="location.reload()">Restart</button>
</div>

<script>
const ACTIVATION = ["press", "release"];
const PERTURBATION = ["null", "screen-x", "button-x", "screen-y", "button-y", "screen-xy", "button-xy"];
const trials = [];
ACTIVATION.forEach(a => PERTURBATION.forEach(p => trials.push({ activation: a, perturbation: p })));
trials.sort(() => Math.random() - 0.5);

let currentTrial = 0, startTime = null, animationId = null;
const results = [];

const container = document.getElementById("button-container");
const resultsText = document.getElementById("results-text");

document.getElementById("start-button").addEventListener("click", () => {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("ui-container").style.display = "block";
    loadTrial();
});

function startPerturbation(type) {
    if (type === "null") return;
    function animate() {
        const intensity = 16; 
        const jitterX = (Math.random() - 0.5) * intensity;
        const jitterY = (Math.random() - 0.5) * intensity;
        const useX = type.includes("x"), useY = type.includes("y");
        const dx = useX ? jitterX : 0, dy = useY ? jitterY : 0;

        if (type.startsWith("screen")) container.style.transform = `translate(${dx}px, ${dy}px)`;
        if (type.startsWith("button")) {
            document.querySelectorAll(".test-button").forEach(btn => {
                const bdx = useX ? (Math.random() - 0.5) * intensity : 0;
                const bdy = useY ? (Math.random() - 0.5) * intensity : 0;
                btn.style.transform = `translate(${bdx}px, ${bdy}px)`;
            });
        }
        animationId = requestAnimationFrame(animate);
    }
    animate();
}

function stopPerturbation() {
    if (animationId) cancelAnimationFrame(animationId);
    container.style.transform = "";
}

function loadTrial() {
    stopPerturbation();
    container.innerHTML = "";
    if (currentTrial >= trials.length) { endExperiment(); return; }

    const trial = trials[currentTrial];
    document.getElementById("instructions").innerHTML = trial.activation === "press" ? "Tap <span style='color:green'>GREEN</span>" : "Release on <span style='color:green'>GREEN</span>";
    document.getElementById("trial-info").textContent = `Trial ${currentTrial + 1} / ${trials.length}`;

    const targetIndex = Math.floor(Math.random() * 8);
    for (let i = 0; i < 8; i++) {
        const btn = document.createElement("div");
        btn.classList.add("test-button");
        if (i === targetIndex) { btn.classList.add("target"); btn.dataset.role = "target"; }
        else { btn.style.backgroundColor = ["#e74c3c", "#3498db", "#e67e22"][Math.floor(Math.random()*3)]; }
        container.appendChild(btn);
    }
    startPerturbation(trial.perturbation);
    startTime = performance.now();
}

function handlePointer(e, type) {
    e.preventDefault();
    if (e.target.hasPointerCapture(e.pointerId)) e.target.releasePointerCapture(e.pointerId);
    
    const trial = trials[currentTrial];
    if (trial.activation !== type) return;

    const el = document.elementFromPoint(e.clientX, e.clientY);
    const btn = el?.closest('.test-button');
    const isHit = btn && btn.dataset.role === "target";

    processInteraction(isHit, btn, e.clientX, e.clientY);
}

function processInteraction(isHit, btn, clickX, clickY) {
    const now = performance.now();
    const rt = now - startTime;
    const trial = trials[currentTrial];
    let accuracy = 0, fittsID = 0;

    if (isHit) {
        const rect = btn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const distFromCenter = Math.sqrt(Math.pow(clickX - cx, 2) + Math.pow(clickY - cy, 2));
        const maxPossibleDist = Math.sqrt(Math.pow(rect.width/2, 2) + Math.pow(rect.height/2, 2));
        accuracy = Math.max(0, 100 * (1 - (distFromCenter / maxPossibleDist)));

        // Fitts Law ID: log2(D/W + 1)
        const screenCX = window.innerWidth / 2;
        const screenCY = window.innerHeight / 2;
        const amplitude = Math.sqrt(Math.pow(cx - screenCX, 2) + Math.pow(cy - screenCY, 2));
        fittsID = Math.log2((amplitude / rect.width) + 1);
    }

    results.push({
        trial: currentTrial + 1,
        mode: trial.activation,
        motion: trial.perturbation,
        outcome: isHit ? "hit" : "miss",
        rt: rt.toFixed(2),
        accuracy: isHit ? accuracy.toFixed(2) : "0.00",
        id: isHit ? fittsID.toFixed(2) : "N/A"
    });

    if (isHit) {
        currentTrial++;
        setTimeout(loadTrial, 300);
    } else {
        document.body.style.backgroundColor = "#ffe6e6";
        setTimeout(() => document.body.style.backgroundColor = "#f4f4f4", 100);
    }
}

document.addEventListener("pointerdown", e => handlePointer(e, "press"));
document.addEventListener("pointerup", e => handlePointer(e, "release"));

function endExperiment() {
    stopPerturbation();
    document.getElementById("ui-container").style.display = "none";
    document.getElementById("results-area").style.display = "block";
    let csv = "Trial,Mode,Motion,Outcome,RT_ms,Accuracy_Pct,Fitts_ID\n";
    results.forEach(r => csv += `${r.trial},${r.mode},${r.motion},${r.outcome},${r.rt},${r.accuracy},${r.id}\n`);
    resultsText.value = csv;
}
</script>

</body>
</html>
